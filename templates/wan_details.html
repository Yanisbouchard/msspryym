<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahawks - Détails WAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <i class="fa fa-arrow-left"></i> Retour au tableau de bord
            </a>
            <span class="navbar-text">
                <i class="fa fa-globe"></i> {{ wan.name }}
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- WAN Info Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            Informations WAN
                            <span class="badge float-end" id="latency-badge">
                                Chargement...
                            </span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Location:</strong> {{ wan.location }}</p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>IP:</strong> {{ wan.ip }}</p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Latence moyenne:</strong> <span id="avg-latency">Chargement...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connected Devices -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fa fa-network-wired"></i> Appareils Connectés
                            <span class="badge bg-light text-primary" id="devices-count">0</span>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-light" id="forceNetworkScan">
                                <i class="fa fa-refresh"></i> Scanner
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" id="devices-table">
                                <thead>
                                    <tr>
                                        <th>IP</th>
                                        <th>Hostname</th>
                                        <th>MAC</th>
                                        <th>Vendor</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour le scan des ports -->
    <div class="modal fade" id="portScanModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan des ports</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-sm" id="ports-table">
                            <thead>
                                <tr>
                                    <th>Port</th>
                                    <th>Service</th>
                                    <th>État</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Injection des données du WAN
        const WAN_ID = "{{ wan.id }}";
    </script>
    <script src="{{ url_for('static', filename='js/wan_details.js') }}"></script>
</body>
</html>
