<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahawks Network Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fa fa-dashboard"></i> Seahawks Network Monitor
            </span>
            <span id="update-status" class="text-light">
                <i class="fa fa-refresh fa-spin"></i> Mise à jour en cours...
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- System Information -->
            <div class="col-md-12 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fa fa-computer"></i> Informations Système
                        </div>
                        <div>
                            <button class="btn btn-sm btn-light" id="refreshButton">
                                <i class="fa fa-refresh"></i> Actualiser
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title">CPU Usage</h5>
                                <canvas id="cpuChart" height="100"></canvas>
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title">RAM Usage</h5>
                                <canvas id="ramChart" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Connected Devices -->
            <div class="col-md-12 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fa fa-network-wired"></i> Appareils Connectés
                            <span class="badge bg-light text-primary" id="devices-count">0</span>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-light" id="forceNetworkScan">
                                <i class="fa fa-refresh"></i> Scanner
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" id="devices-table">
                                <thead>
                                    <tr>
                                        <th>IP</th>
                                        <th>Hostname</th>
                                        <th>MAC</th>
                                        <th>Vendor</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
