<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahawks Harvester - Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Seahawks Harvester</span>
            <span class="navbar-text" id="version"></span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Information Système
                    </div>
                    <div class="card-body">
                        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
                        <p><strong>Adresse IP:</strong> <span id="ip_address"></span></p>
                        <p><strong>Système:</strong> <span id="os"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Statistiques Réseau
                    </div>
                    <div class="card-body">
                        <p><strong>Machines connectées:</strong> <span id="connected_devices_count"></span></p>
                        <p><strong>Latence WAN:</strong> <span id="wan_latency"></span> ms</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                Résultats du Scan Réseau
                <button class="btn btn-primary" onclick="refreshDashboard()">Actualiser</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Adresse IP</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody id="network_scan_results">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
